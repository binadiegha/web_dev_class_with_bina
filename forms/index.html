<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  
  <h1>This is the forms page</h1>
  <a href="/"> Go back home</a>
  <hr>

  <form action="" method="post">
    <label for="firstName">Firstname:</label>
    <input id="firstName" type="text" placeholder="Ex: Jones" name="firstname" />

    <br/>
    <label for="lastName">Lastname</label>
    <input id="lastName" type="text" placeholder="EX: Gabriel" name="lastname"/>

    <br/>
    <label for="email"> Email </label>
    <input id="email" type="email" placeholder="Ex: jonesbgabriel.com" name="email" required />

    <br/>
    <label for="dob"> DoB</label>
    <input id="dob" type="datetime-local" width="400" name="date" />

    <br/>
    <button>Submit</button>
  </form>
</body>
</html>
